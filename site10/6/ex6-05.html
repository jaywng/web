<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>document.write() 활용</title>
<script>
	var lecture;
	prompt("어떤 프로그램을 수강하시나요?", lecture);

</script>
</head>
<body>
<h3>document.write() 활용</h3>
<hr>
<script>
	document.write("<h3>Welcome!</h3>");
	document.write("2 + 5 는 <br>");
	document.write("<mark>7 입니다.</mark>");
	document.write("<h3>" + lecture + "<h3>")
</script>
</body>
</html>
